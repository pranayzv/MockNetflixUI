<!doctype html>
<html>
    <head>
  	    <title>Netflix Login</title>
	    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <img src="netflixlogo.png" height="250px" width="170px"/>

            <h4 class="white-head">Start your free 30 days trial</h4>

            <input type="text" class="input-item" minlength="4" maxlength="8" placeholder="Email or phone number" required/>
            <input type="password" class="input-item" minlength="6" maxlength="12" placeholder="Password" required/>
            <input type="password" class="input-item" minlength="6" maxlength="12" placeholder="Repeat password" required/>

            <button class="red-btn"> SIGN UP</button>
            <button class="dark-red-btn">SIGN IN</button>

        </div>
	



	</body>
</html>
